<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>21%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, <br>log in with your eamil or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
        <input type="text" name="username" placeholder="Email or phone number">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="button" value="Sign Up">
    </form>
    <a href="#">Find Kokoa Account or Password</a>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/8ed3816793.js" crossorigin="anonymous"></script>
</body>
</html>
