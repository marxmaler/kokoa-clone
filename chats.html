<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoatalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>21%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header chats-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/3612017?v=4" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column chats-component-last-column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><span class="nav__chat-noti badge">1</span><i class="fas fa-comment fa-lg"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><span class="nav__setting-noti"></span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/8ed3816793.js" crossorigin="anonymous"></script>
</body>
</html>
